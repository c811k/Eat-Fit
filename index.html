<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project One</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <!-- Food Only -->
    <div id="foodtest">
      <!-- Button trigger modal -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1"> Monday : morning </button>

  <!-- Modal -->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Search Foods by Name</h4>
          </div> 
      <div class="modal-body">
        <form role="form">
          <!-- Here we create the text box for capturing the search term-->
          <div class="form-group">
            <label for="search">Search Term:</label>
            <input type="text" class="form-control" id="search-term" placeholder="Search foods...">
          </div>
        </form>
      </div>
      <button type="submit" class="btn btn-default" id="run-search" >
        <i class="fa fa-search"></i> Search</button>
      <button class="btn btn-default" id="clear-all">Cancle</button>
        </form>
    </div>
  </div>
</div>
  
  <!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Results</h4>
      </div>
      <div class="modal-body">
        <p id="food"></p>
        <p id="detail"></p>
      </div>
      <div class="modal-footer">
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="clear-all">Cancle</button>
          <button type="button" class="btn btn-primary" id="save">Save changes</button>
      </div>
    </div>
  </div>
</div>

    </div>
    <!-- Food Ending -->

    <!-- javascript jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/adamam.js"></script>
</body>
